<div (mouseover)="showName = true" (mouseout)="showName = false">
  <mat-card class="mat-elevation-z4">
    <div class="description">
      <a routerLink="/games/{{game.id}}"><img class="cover" mat-card-image src="{{ getGameCover(game) }}" /> </a>
      <span class="name" *ngIf="showName">{{ game.name }}</span>
    </div>
  </mat-card>

</div>
