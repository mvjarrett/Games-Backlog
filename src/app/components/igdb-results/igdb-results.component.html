<div class="content">
  <div
    fxLayout="row wrap"
    infinite-scroll
    [infiniteScrollDistance]="distance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScroll()"
  >
    <div
      fxFlex="20%"
      fxFlex.xs="33%"
      fxFlex.sm="33%"
      *ngFor="let game of igGames"
    >
      <app-igdb-game-card [game]="game"></app-igdb-game-card>
    </div>
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
