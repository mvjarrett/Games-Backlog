<ng-template [ngIf]="backlogItems" [ngIfElse]="noItems">
  <div class="content">
    <div fxLayout="row wrap">
      <div
        fxFlex="20%"
        fxFlex.xs="33%"
        fxFlex.sm="33%"
        *ngFor="let logItem of logItems"
      >
        <app-igdb-game-card [game]="logItem"></app-igdb-game-card>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noItems
  ><div class="noItems">
    <div class="row header"><h1 class="display-1">No Games Backlogged?</h1></div>
    <div class="row btnSection">
      <a class="button" routerLink="/games" class="btn btn-light"
        >Click here to find a game and add it to your backlog!</a
      >
    </div>
  </div>
</ng-template>
