<div *ngFor="let game of igGames">
    <mat-card class="game-card">
        <mat-card-header>
            <mat-card-title>{{game.name}}</mat-card-title>
          </mat-card-header>
        <img mat-card-image src="{{game.cover?.url}}">
        <mat-card-content>
            <p>{{game.summary}}</p>
        </mat-card-content>
       
    </mat-card>
    <br>
</div>
