<div class="detailPage container" *ngIf="igGames">
  <div class="row">
    <div class="cover col-sm-12">
      <img class="cover" src="{{ getGameCover(igGames) }}" />
      <div class="logButtons">
        <button
          (click)="wish()"
          type="button"
          class="btn btn-outline-info btn-sm"
        >
          Wishlist
        </button>
        <button
          (click)="playing()"
          type="button"
          class="btn btn-outline-info btn-sm"
        >
          Playing
        </button>
        <button
          (click)="played()"
          type="button"
          class="btn btn-outline-info btn-sm"
        >
          Played
        </button>
      </div>
    </div>
    <div class="content col">
      <div class="jumbotron">
        <h1 class="display-4">{{ igGames.name }}</h1>
        <hr class="my-4" />
      </div>
      <h4>Release date: {{ getTimeStamp(igGames) }}</h4>
      <p class="summary">{{ igGames.summary }}</p>
      <a href="{{ igGames.url }}">{{ igGames.url }}</a>
      <p>Rating: {{ igGames.rating }}</p>
      <div *ngIf="wishStatus">This game is on the wishlist</div>
      <h4>Platforms:</h4>
      <p *ngFor="let platform of igGames.platforms">{{ platform.name }}</p>
      <div class="screens">
        <a
          *ngFor="let screenshot of igGames.screenshots"
          (click)="openDialog(screenshot)"
        >
          <img src="{{ screenshot.url }}" />
        </a>
      </div>
    </div>
  </div>
</div>
